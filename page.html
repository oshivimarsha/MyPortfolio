<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            position: relative;
            display: flex;
            justify-content: center;
           /* align-items: center;*/
            flex-wrap: wrap;
            gap: 100px 50px;
            padding: 100px 50px;
        }

        .container .card {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 350px;
            height: 300px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 35px 80px #c79900;
            transition: 0.5s;
        }

        .container .card:hover {
            height: 400px;
        }

        .container .card .imgBx {
            position: absolute;
            top: 20px;
            width: 300px;
            height: 220px;
            background-color: black;
            border-radius: 12px;
            overflow: hidden;
            transition: 0.5s;
        }

        .container .card:hover .imgBx {
            top: -100px;
            scale: 0.75;
            box-shadow: 0 15px 45px #171616;
        }

        .container .card .imgBx img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content h2 {
            position: relative;
            top: -20px;
        }

        .container .card .content {
            position: absolute;
            top: 252px;
            width: 100%;
            padding: 0 30px;
            height: 35px;
            overflow: hidden;
            text-align: center;
            transition: 0.5s;
        }

        .container .card:hover .content {
            top: 130px;
            height: 250px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="imgBx">
                <img src="assests/images/project.jpeg" alt="project image">
            </div>
            <div class="content">
                <h2>Paramee Ice cream System</h2>
                <p>
                    Standalone Application.This project is built using Java, JavaFX, Maven, MySQL, Hibernate, Layered Architecture, JasperStudio, and an Email API.
                </p>
                <a href="#">Read More</a>
            </div>
        </div>

        <div class="card">
            <div class="imgBx"></div>
            <div class="content"></div>
        </div>

        <div class="card">
            <div class="imgBx"></div>
            <div class="content"></div>
        </div>
    </div>
</body>
</html>
